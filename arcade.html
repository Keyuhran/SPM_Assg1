<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Arcade</title>
    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="flex arcade-100vh m-150">
        <div class="flex w-50p justify-center items-center">
            <div class="w-35p bg-blue h-60p">
                <div class="flex flex-col h-50p justify-center items-center">
                    <button id="building1" class="w-100p h-100p"></button>
                </div>
                <div class="flex flex-col h-50p justify-center items-center">
                    <button id="building2" class="w-100p h-100p"></button>
                </div>
            </div>
        </div>
        <div id="board" class="flex flex-col w-70p bg-blue p-10">
            <div id="r1" class="flex h-5p">
            </div>
            <div id="r2" class="flex h-5p">
            </div>
            <div id="r3" class="flex h-5p">
            </div>
            <div id="r4" class="flex h-5p">
            </div>
            <div id="r5" class="flex h-5p">
            </div>
            <div id="r6" class="flex h-5p">
            </div>
            <div id="r7" class="flex h-5p">
            </div>
            <div id="r8" class="flex h-5p">
            </div>
            <div id="r9" class="flex h-5p">
            </div>
            <div id="r10" class="flex h-5p">
            </div>
            <div id="r11" class="flex h-5p">
            </div>
            <div id="r12" class="flex h-5p">
            </div>
            <div id="r13" class="flex h-5p">
            </div>
            <div id="r14" class="flex h-5p">
            </div>
            <div id="r15" class="flex h-5p">
            </div>
            <div id="r16" class="flex h-5p">
            </div>
            <div id="r17" class="flex h-5p">
            </div>
            <div id="r18" class="flex h-5p">
            </div>
            <div id="r19" class="flex h-5p">
            </div>
            <div id="r20" class="flex h-5p">
            </div>
        </div>
    </div>
    <div class="flex justify-end mr-60 mb-60 gap-50">
        <button id="saveButton" class="button-2">Save Game</button>
        <button id="exitButton" class="button-1">Exit Game</button>
        <div id="coin-display">Coins: 16</div>
        <div id="score">Score: 0</div>
    </div>
</body>
<script src="arcade.js"></script>
</html>
