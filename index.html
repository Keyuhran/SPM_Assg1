<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Ngee Ann City - Main Menu</title>
</head>
<body class="font">
    <header>
        <h1 class="title">Ngee Ann City</h1>
    </header>
    <div class="flex p-150 h-100vh justify-center button-container">
        <div class="flex flex-col w-70p h-80p">
            <div class="flex w-100p h-50p">
                <div class="w-50p bg-arcade m-10 rounded-30" onclick="goToArcade()">
                    <div class="flex flex-col m-30 ml-60">
                        <h1>New Arcade Game Mode</h1>
                        <div class="visuals">
                            <img src="images/pacman--entertainment-gaming-pacman-video.png" alt="Pacman" class="pacman">
                            <img src="images/ai-gaming-spark--remote-control-controller-technology-artificial-intelligence-ai.png" alt="AI Gaming" class="ai-gaming">
                        </div>
                    </div>
                </div>
                <div class="w-50p bg-freeplay m-10 rounded-30" onclick="goToFreePlay()">
                    <div class="flex flex-col m-30 ml-60">
                        <h1>New Free Play Game</h1>
                        <div class="visuals-freeplay">
                            <img src="images/home-4--home-house-roof-shelter.png" alt="Home" class="home">
                            <img src="images/street-road.png" alt="Street" class="street">
                            <img src="images/module-puzzle-1--code-puzzle-module-programming-plugin-piece.png" alt="Puzzle" class="puzzle">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex h-32p w-100p">
                <div class="w-70p bg-loadgame m-10 rounded-30" onclick="goToLoadGame()">
                    <div class="flex items-center h-100p ml-60">
                        <h1>Load Saved Game</h1>
                        <div class="visuals-loadgame">
                            <img src="images/floppy-disk--disk-floppy-electronics-device-disc-computer-storage.png" alt="Floppy Disk" class="floppy-disk">
                        </div>
                    </div>
                </div>
                <div class="w-30p bg-exit m-10 rounded-30" onclick="exit()">
                    <div class="flex h-100p items-center ml-60">
                        <h1>Exit</h1>
                        <div class="visuals-exit">
                            <img src="images/logout-1--arrow-exit-frame-leave-logout-rectangle-right.png" alt="Logout" class="logout">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex w-20p m-10 h-80p">
            <div class="w-100p bg-leaderboard h-80p rounded-30" onclick="goToLeaderboard()">
                <div class="flex flex-col w-80p items-center m-30 ml-50">
                    <h1>View Leaderboard</h1>
                    <div class="visuals-leaderboard">
                        <img src="images/graph-bar-increase--up-product-performance-increase-arrow-graph-business-chart.png" alt="Leaderboard" class="leaderboard">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
