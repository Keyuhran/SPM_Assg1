<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray flex flex-col justify-center items-center h-100vh">
    <header>
        <h1 class="text-center text-green mb-20">LOGIN</h1>
    </header>
    <div class="flex flex-col items-center bg-blue p-20 rounded-30 w-30p">
        <input type="email" placeholder="Email" class="bg-white p-10 mb-10 rounded-5 w-100p">
        <input type="password" placeholder="Password" class="bg-white p-10 mb-10 rounded-5 w-100p">
        <a href="#" class="mb-10">Forgot Password?</a>
        <button class="button-2 w-100p" id="loginButton">Login</button>
        <p class="mt-10">Don't have an account? <a href="register.html">Click here to register!</a></p>
    </div>

    <script type="module" src="./login.js"></script>
</body>
</html>
